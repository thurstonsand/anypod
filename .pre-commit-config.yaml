repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.7.2
    hooks:
      - id: uv-lock
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: ruff-lint
        name: ruff lint
        entry: uv run ruff check
        language: system
        types: [python]

      - id: pyright
        name: pyright type checking
        entry: uv run pyright
        language: system
        types: [python]

      - id: sync-agents-md
        name: sync CLAUDE.md files to AGENTS.md
        entry: scripts/sync_agents_md.py
        language: script
        files: '^(CLAUDE\.md|tests/CLAUDE\.md)$'
        pass_filenames: false