name: Pull Request Pipeline

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  security-scans:
    name: Security Scans
    uses: ./.github/workflows/security-scans.yml
