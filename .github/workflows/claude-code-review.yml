name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    # Skip Claude Code review for bot-initiated PRs (Dependabot, Renovate, etc.)
    # Bots don't have access to repository secrets required for Claude Code OAuth
    # GitHub bots follow the naming convention: <name>[bot]
    if: ${{ !endsWith(github.actor, '[bot]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true

          # Slash command for automated review
          prompt: /review
          use_sticky_comment: true

          # allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          claude_args: |
            --allowedTools "Bash(ls:*),Bash(rg:*),Bash(grep:*),Bash(uvx --from ast-grep-cli sg:*),Bash(uvx --from ast-grep-cli ast-grep:*),Bash(uv run pytest:*),Bash(uv run ruff:*),Bash(uv run pyright:*),Bash(uv run pre-commit:*),Bash(uvx yt-dlp:*),Bash(sqlite3:*),Bash(alembic:*),mcp__github_inline_comment__create_inline_comment,mcp__github_comment__update_claude_comment,Bash(gh pr comment:*)"
