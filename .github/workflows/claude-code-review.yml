name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Slash command for automated review
          prompt: /review
          use_sticky_comment: true
          claude_args: |
            --allowedTools "Bash(ls:*),Bash(rg:*),Bash(grep:*),Bash(uvx --from ast-grep-cli sg:*),Bash(uvx --from ast-grep-cli ast-grep:*),Bash(uv run pytest:*),Bash(uv run ruff:*),Bash(uv run pyright:*),Bash(uv run pre-commit:*),Bash(uvx yt-dlp:*),Bash(sqlite3:*),Bash(alembic:*)"
