name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true

          # Slash command for automated review
          prompt: /review
          use_sticky_comment: true

          # allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          claude_args: |
            --allowedTools "Bash(ls:*),Bash(rg:*),Bash(grep:*),Bash(uvx --from ast-grep-cli sg:*),Bash(uvx --from ast-grep-cli ast-grep:*),Bash(uv run pytest:*),Bash(uv run ruff:*),Bash(uv run pyright:*),Bash(uv run pre-commit:*),Bash(uvx yt-dlp:*),Bash(sqlite3:*),Bash(alembic:*)"
