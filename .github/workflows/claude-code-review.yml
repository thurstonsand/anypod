name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    # TEMPORARILY DISABLED: Testing CodeRabbit for AI reviews
    if: false
    # Skip Claude Code review for bot-initiated PRs (Dependabot, Renovate, etc.)
    # Bots don't have access to repository secrets required for Claude Code OAuth
    # GitHub bots follow the naming convention: <name>[bot]
    # Original condition: if: ${{ !endsWith(github.actor, '[bot]') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install project dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          use_sticky_comment: true
          additional_permissions: |
            actions: read

          plugin_marketplaces: "https://github.com/anthropics/claude-plugins-official.git"
          plugins: "code-review@claude-plugins-official"
          prompt: "/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
          claude_args: |
            --allowedTools "Bash(ls:*),Bash(rg:*),Bash(grep:*),Bash(uv:*),Bash(uv:*),Bash(sqlite3:*),Bash(alembic:*),mcp__github_inline_comment__create_inline_comment,mcp__github_comment__update_claude_comment,Bash(gh pr comment:*)"
