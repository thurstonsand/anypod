name: "Update yt-dlp and Commit to Main"

permissions:
  contents: write

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC

jobs:
  update-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.ANYPOD_DEPLOY_KEY }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Update yt-dlp and detect changes
        id: lockcheck
        run: |
          set -euo pipefail
          uv lock --upgrade-package yt-dlp
          if git diff --quiet -- uv.lock; then
            echo "ytdlp_version=" >> $GITHUB_OUTPUT
            echo "No changes to uv.lock"
          else
            uv sync --locked --all-extras --dev
            YTDLP_VERSION=$(uv pip show yt-dlp | grep '^Version' | awk '{print $2}')
            echo "ytdlp_version=${YTDLP_VERSION}" >> $GITHUB_OUTPUT
            echo "uv.lock updated"
          fi

      - name: Run pre-commit checks
        if: steps.lockcheck.outputs.ytdlp_version != ''
        uses: pre-commit/action@v3.0.1

      - name: Run tests
        if: steps.lockcheck.outputs.ytdlp_version != ''
        run: |
          uv run pytest --cov-report xml

      - name: Commit and push
        if: steps.lockcheck.outputs.ytdlp_version != ''
        env:
          YTDLP_VERSION: ${{ steps.lockcheck.outputs.ytdlp_version }}
        run: |
          # this is the actual email for the github actions bot so that it will show as being committed by the bot
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add uv.lock
          echo "Committing uv.lock update of yt-dlp to ${YTDLP_VERSION} (tests passed)"
          git commit -m "chore(deps): update yt-dlp to ${YTDLP_VERSION}

          Auto-update performed by GitHub Actions after validating:
            - Dependency lock file update successful
            - Pre-commit checks passed
            - All tests passed"
          git push origin main
