name: "Update yt-dlp and Commit to Main"

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC

jobs:
  update-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch the history to be able to push
          fetch-depth: 0
          # Use a personal access token with write permissions
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Update yt-dlp dependency
        run: uv lock --upgrade-package yt-dlp

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add uv.lock
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(deps): update yt-dlp dependency"
            git push origin main
          fi
