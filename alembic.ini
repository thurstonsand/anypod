# A generic, single database configuration.

[alembic]
# Path to the migration scripts directory.
# %(here)s is the directory where alembic.ini is located.
script_location = %(here)s/alembic

# Template for new migration file names.
# The default is "%%(rev)s_%%(slug)s".
# Using a timestamp prefix is helpful for chronological sorting.
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Set to 'true' to allow .pyc files without a source .py file to be
# detected as revisions. Useful for sourceless deployments.
sourceless = false

# The database URL. This is consumed by your env.py script.
# It should point to your Anypod database file.
# NOTE: Because your project uses an async driver, the URL must
# start with "sqlite+aiosqlite:///"
sqlalchemy.url = sqlite+aiosqlite:///anypod.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
# Set to INFO to see all SQL generated by SQLAlchemy and Alembic
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
# Set to INFO to see migration script logging
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
